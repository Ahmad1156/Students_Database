 <div class="container" [ngStyle]="{width:'1000px'}">
    <h1 class="text-center mt-3">Update Student</h1>
    <form (ngSubmit)="updateStudent()">
        <p [ngClass]="{'text-danger':True}" class="lead text-success text-center mt-2">{{message}}</p>
        <div class="form-group">
            <label class="mb-2" for="firstname">FirstName:</label>
            <input type="text" name="firstname" class="form-control" [(ngModel)]="student.firstName">
        </div>
        <div class="form-group">
            <label class="mb-2" for="lastname">LastName:</label>
            <input type="text" name="lastname" class="form-control" [(ngModel)]="student.lastName">
        </div>
        <div class="form-group">
            <label class="mb-2" for="course">Course Registered:</label>
            <input type="text" name="course" class="form-control" [(ngModel)]="student.course">
        </div>
        <div class="form-group">
            <label class="mb-2" for="address">Address:</label>
            <input type="text" name="address" class="form-control" [(ngModel)]="student.address">
        </div>
        <button type="submit"  class="btn btn-primary col-2 mt-4 mb-4">Edit Student</button>
    </form>
</div>
